<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Karla:wght@300;400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
          <div class="writings">
            <img src="https://img.icons8.com/?size=512&id=XIdJAiYIrsop&format=png" alt="">
            <p>Elijah</p>
          </div>
        </div>
        <div class="right-side">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.</p>
            <div class="know">You know you want to.</div>
            <div class="form-container">
                <h1>Lets do this</h1>
                <form id="registrationForm">
                  <div class="leftside-form">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span id="passwordError" class="error"></span>
                  </div>
                  <div class="rightside-form">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                  </div>
                </form>
              </div>
              <button type="button" onclick="validateForm()">Create Account</button>
              <div class="log-in">Already have an account? <a href="login.html">Log in</a></div>
            </div>
    </div>
    <script>
      function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
  
        if (password !== confirmPassword) {
          document.getElementById("passwordError").textContent = "Error: Passwords don't match";
          return false;
        } else {
          document.getElementById("passwordError").textContent = "";
          return true;
        }
      }
    </script>
</body>
</html>
